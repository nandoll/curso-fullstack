<div class="container">
  <div class="row  justify-content-center">
    <div class="col-10">
      <div class="row justify-content-between">
      
        <select [(ngModel)]="pagina" (change)="cambioPagina()">
          <option *ngFor="let page of numPaginas" [value]="page">
            {{page}}
          </option>
        </select>
        <input type="text" placeholder="Buscador" [(ngModel)]="textoABuscar" (input)="cambioBuscador()">
        <select [(ngModel)]="ordenamiento" (change)="cambioOrdenamiento()">
          <option value="nombre">Nombre</option>
          <option value="sexo">Sexo</option>
        </select>
      
      </div>
      <div class="row">
        <table class="col-12 table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Nombre</th>
              <th>Sexo</th>
            </tr>
          </thead>
          <tr *ngFor="let resultado of resultados">
            <td>{{resultado.nombre}}</td>
            <td>{{resultado.sexo}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
