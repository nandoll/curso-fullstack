<!-- Los cards -->
<div class="row" *ngIf="pelis.length; else noHayPelas">
  <!-- La informaciÃ³n del card -->
  <ng-container *ngFor="let movie of pelis">
    <div class="col-3">
      <div class="pelis-card">
        <!-- title card -->
        <div class="title center bbot">
          <span class="up ">{{movie.title}}</span>
        </div>
        <!-- image card -->
        <div class="poster bbot">
          <img [src]="movie.poster" alt="{{movie.title}}">
        </div>
        <!-- footer info card -->
        <div class="foot">
          <span>{{movie.director}}</span>
          <span>{{movie.year}}</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<!-- No hay nada para mostrar -->
<ng-template #noHayPelas>
  <div class="row">
    <div class="col">
      <h5 class="center"><span class="alpha">Aun no hay pelas</span></h5>
    </div>
  </div>
</ng-template>
