<form class="form-signin">
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Contrasena" required>
	<button class="btn btn-lg btn-primary btn-block" type="button" (click)="ingresar()">Ingreso</button>
</form>
